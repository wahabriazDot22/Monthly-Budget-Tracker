<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Loading State for White Screen Prevention -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #4B5563;">
        <svg class="animate-spin" style="width: 40px; height: 40px; margin-bottom: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p style="font-family: 'Inter', sans-serif; font-weight: 500;">Loading Budget App...</p>
      </div>
    </div>
    
    <!-- Error Trap: Shows errors on screen if React fails to load -->
    <script>
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        // Only show error if app is still in loading state
        if (root && root.innerText.includes('Loading')) {
          root.innerHTML = '<div style="padding: 24px; max-width: 500px; margin: 40px auto; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-family: sans-serif;">' +
            '<h2 style="color: #DC2626; margin-top: 0;">Application Failed to Start</h2>' +
            '<p style="color: #4B5563; line-height: 1.5;">The application encountered an error while loading.</p>' +
            '<div style="background: #F3F4F6; padding: 12px; border-radius: 4px; overflow-x: auto; margin-top: 16px; font-family: monospace; font-size: 12px; color: #374151;">' +
            e.message +
            '</div>' +
            '</div>';
        }
      });
    </script>

    <!-- Main Entry Point - CRITICAL for Vite/Build Tools -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
